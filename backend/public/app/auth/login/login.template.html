<div class="login">
  <h2>Iniciar Sesión (Maestro)</h2>
  <form ng-submit="vm.login()">
    <input type="text" ng-model="vm.email" placeholder="Correo" required />
    <input type="password" ng-model="vm.password" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
  </form>
  <p>¿No tienes cuenta? <a ng-click="vm.goToRegister()">Regístrate aquí</a></p>
</div>
