<link rel="stylesheet" href="app/auth/register/register.component.css" />

<div class="container" ng-controller="RegisterController as vm">
    <!-- Botón de regreso -->
    <button class="back-button" ng-click="vm.goBack()">←</button>

    <!-- Título principal -->
    <h2 class="title">Registro de Profesor(a)</h2>

    <!-- Sección de registro con Google -->
    <div class="google-section">
        <button class="google-btn">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%234285F4' d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z'/%3E%3Cpath fill='%2334A853' d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z'/%3E%3Cpath fill='%23FBBC05' d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z'/%3E%3Cpath fill='%23EA4335' d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z'/%3E%3C/svg%3E" alt="Google" class="google-icon">
            REGISTRARSE CON GOOGLE
        </button>
    </div>

    <!-- Divisor -->
    <div class="divider">
        <span>o</span>
    </div>

    <!-- Sección del formulario -->
    <div class="form-section">
        <form class="registration-form" ng-submit="vm.register()">
            <div class="form-inputs">
                <input type="text" id="username" name="username" placeholder="Nombre completo" class="form-input" ng-model="vm.username" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" class="form-input" ng-model="vm.email" required>
                <div class="form-row">
                    <input type="password" id="password" name="password" placeholder="Contraseña" class="form-input" ng-model="vm.password" required>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" class="form-input" ng-model="vm.confirmPassword" required>
                </div>
                <input type="text" id="role" name="role" value="Profesor(a)" class="form-input role-input" readonly>
            </div>
            <div class="terms-section">
                <p class="terms-text">
                    Al procesar el botón aceptar, aceptas completa con <strong>Acuerdo de Licencia para Profesores y Política de confidencialidad</strong>
                </p>
            </div>
            <div class="submit-section">
                <button type="submit" class="submit-btn">COMENZAR!</button>
            </div>
        </form>
    </div>
    <div class="footer-section">
        <div class="footer-text">
            <span>¿Ya cuentas con cuenta?</span>
            <a href="#" class="login-link" ng-click="vm.goToLogin()">Conéctate aquí</a>
        </div>
    </div>
</div>
