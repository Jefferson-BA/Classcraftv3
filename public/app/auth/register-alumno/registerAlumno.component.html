<link rel="stylesheet" href="app/auth/register/register.component.css" />

<div class="container" ng-controller="RegisterAlumnoController as vm">
  <button class="back-button" ng-click="vm.goBack()">←</button>
  <h2 class="title">Registro de Alumno(a)</h2>
  <div class="form-section">
    <form class="registration-form" ng-submit="vm.register()">
      <div class="form-inputs">
        <input type="text" placeholder="Nombre completo" class="form-input" ng-model="vm.username" required>
        <input type="email" placeholder="Correo electrónico" class="form-input" ng-model="vm.email" required>
        <div class="form-row">
          <input type="password" placeholder="Contraseña" class="form-input" ng-model="vm.password" required>
          <input type="password" placeholder="Confirmar contraseña" class="form-input" ng-model="vm.confirmPassword" required>
        </div>
      </div>
      <div class="submit-section">
        <button type="submit" class="submit-btn">REGISTRARSE</button>
      </div>
    </form>
  </div>
  <div class="footer-section">
    <div class="footer-text">
      <span>¿Ya tienes cuenta?</span>
      <a href="#" class="login-link" ng-click="vm.goToLogin()">Inicia sesión aquí</a>
    </div>
  </div>
</div>
