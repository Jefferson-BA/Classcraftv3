<!-- NUEVO: Dashboard básico para maestros -->
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard del Maestro</h1>
    <button class="logout-btn" ng-click="vm.logout()">Cerrar Sesión</button>
  </div>
  
  <div class="dashboard-content">
    <div class="welcome-section">
      <h2>¡Bienvenido al mundo de ClassCraft!</h2>
      <p>Aquí podrás gestionar tus clases y estudiantes de manera gamificada.</p>
    </div>
    
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <h3>Mis Clases</h3>
        <p>Gestiona tus clases activas</p>
        <button>Ver Clases</button>
      </div>
      
      <div class="dashboard-card">
        <h3>Estudiantes</h3>
        <p>Administra tus estudiantes</p>
        <button>Ver Estudiantes</button>
      </div>
      
      <div class="dashboard-card">
        <h3>Misiones</h3>
        <p>Crea y asigna misiones</p>
        <button>Crear Misión</button>
      </div>
      
      <div class="dashboard-card">
        <h3>Eventos Aleatorios</h3>
        <p>Gestiona eventos especiales</p>
        <button>Ver Eventos</button>
      </div>
    </div>
  </div>
</div>
